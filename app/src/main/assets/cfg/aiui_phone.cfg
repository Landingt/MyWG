/* AIUI Mobile版本参数配置 */
{
	/* login相关参数，请填写在语音云官网申请的appid */
    "login":{
        "appid": "5e762197"
    },

	/* 交互参数 */
	"interact":{
		"interact_timeout":"10000",
		"result_timeout":"5000"
	},
	
	/* 全局设置 */
	"global":{
		"scene":"main"
	},
	
	/* 业务相关参数 */
	// vad参数
	"vad":{
		"res_type":"assets",
		"res_path":"vad/meta_vad_16k.jet"
	},
	
	// 识别（音频输入）参数
	"iat":{
		"sample_rate":"16000"
	},

	/* 业务流程相关参数 */
	// 语音业务流程控制
	"speech":{
		"data_source":"sdk",
		"interact_mode":"oneshot"
	},

    "ivw":{
        "res_type":"assets",
        "res_path":"ivw/ivw.jet",
        "ivw_threshold":"0:1450" //0为唤醒词编号，2000为唤醒阈值（范围0~3000），多个唤醒用分号隔开，如："ivw_threshold":"0:2000;1:1500"
    },
    // 语音业务流程控制
    "speech":{
        "wakeup_mode":"ivw"
    }

    //"speech":{
    //混合模式
	//	"intent_engine_type":"mixed"
    //}

    //"asr":{
    //    "threshold":"50",
    //    "res_type":"assets",
    //    "res_path":"asr/common.jet"
    //}
}